<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>BeyondNFT - Sandbox Example</title>
    <style>
      html,
      body,
      .app {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div class="app"></div>
    <script type="module">
      import NftSandbox from './dist/nftsandbox.es.js';

      document.cookie = 'name=sandbox';
      const sandbox = new NftSandbox({
        target: document.querySelector('.app'),
        props: {
          // NFT Json
          data: './nft_json.json',
          // current owner of this NFT
          owner: '0xAb5801a7D398351b8bE11C439e05C5B3259aeC9B',
          // uri where to fetch the owner properties
          // result of interactiveConfURI call on the contract
          owner_properties: './owner_properties.json',
        },
      });

      console.log(sandbox.version);

      sandbox.$on('error', (e) => {
        console.log('#### error in Sandbox');
        console.log(e);
      });

      sandbox.$on('loaded', async () => {
        console.log('### Sandbox loaded');
      });
    </script>
  </body>
</html>
